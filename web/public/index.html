<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            background-color: #34495e;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .status {
            color: #3498db;
            font-weight: 500;
        }

        .fps {
            color: #2ecc71;
            font-family: 'Courier New', monospace;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        #videoCanvas {
            max-width: 100%;
            max-height: 80vh;
            background-color: #000;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        .info-panel {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: #e74c3c;
        }

        .connected {
            background-color: #2ecc71;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            #videoCanvas {
                max-height: 70vh;
            }

            .controls {
                padding: 0.5rem;
            }

            button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
                margin: 0.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Edge Detection Viewer</h1>
        <div class="status-bar">
            <div class="status">
                <span class="connection-status" id="connectionStatus"></span>
                <span id="status">Connecting...</span>
            </div>
            <div class="fps" id="fps">FPS: 0.0</div>
        </div>
    </header>

    <div class="container">
        <canvas id="videoCanvas" width="640" height="480"></canvas>
        <div class="info-panel">
            <div>Resolution: <span id="resolution">-</span></div>
            <div>Last Update: <span id="lastUpdate">-</span></div>
        </div>
    </div>

    <div class="controls">
        <button id="btnToggleMode" disabled>Toggle Edge Detection</button>
        <button id="btnCapture" disabled>Capture Frame</button>
        <button id="btnFullscreen">Fullscreen</button>
    </div>

    <script type="module" src="/dist/viewer.js"></script>
</body>
</html>
